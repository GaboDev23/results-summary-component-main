<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <p class="header__p">Your Result</p>

    <div class="header__div">
      <h1 class="header__h1--div">-</h1>
      <p class="header__p--div">of 100</p>
    </div>

    <h3 class="header__h3">Great</h3>

    <p class="header__p">You scored higher than <span>-</span> of the people who have taken these tests.</p>
  </header>

  <main class="main">
    <h3 class="main__h3">Summary</h3>

    <section class="main__section">
      <div class="main__red--section red grid">
        <!-- Los iconos deben tener la clase: "icon" -->
        <img src="" alt="" class="">
        <p class="red__p component-name"></p>
  
        <span class="red__span cien">
          <span class="red__span--span nota">-</span>
          / 100
        </span>
      </div>
  
      <div class="main__yellow--section yellow grid">
        <img src="assets/images/icon-memory.svg" alt="Memory" class="yellow__img icon">
        <p class="yellow__p component-name">Memory</p>
  
        <span class="yellow__span cien">
          <span class="yellow__span--span nota">-</span>
          / 100
        </span>
      </div>
  
      <div class="main__green--section green grid">
        <img src="assets/images/icon-verbal.svg" alt="Verbal" class="green__img icon">
        <p class="green__p component-name">Verbal</p>
  
        <span class="green__span cien">
          <span class="green__span--span nota">-</span>
          / 100
        </span>
      </div>
  
      <div class="main__blue--section blue grid">
        <img src="assets/images/icon-visual.svg" alt="Visual" class="blue__img icon">
        <p class="blue__p component-name">Visual</p>
  
        <span class="blue__span cien">
          <span class="blue__span--span nota">-</span>
          / 100
        </span>
      </div>
    </section>

    <button class="main__button" id="aceptar">Continue</button>
  </main>
  <script src="js/script.js"></script>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
