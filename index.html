<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <p class="header__p">Your Result</p>

    <div class="header__div">
      <h1 class="header__h1--div">76</h1>
      <p class="header__p--div">of 100</p>
    </div>

    <h3 class="header__h3">Great</h3>

    <p class="header__p">You scored higher than 65% of the people who have taken these tests.</p>
  </header>

  <main class="main">
    <h3 class="main__h3">Summary</h3>

    <section class="section">
      <div class="red">
        <img src="assets/images/icon-reaction.svgg" alt="Reaction" class="main__img--red">
        <p class="main__p--red">Reaction</p>
  
        <span class="main__span--red span">
          <span class="span__span">80</span>
          / 100
        </span>
      </div>
  
      <div class="main__div yellow">
        <img src="assets/images/icon-memory.svgg" alt="Memory" class="main__img--yellow">
        <p class="main__p--yellow">Memory</p>
  
        <span class="main__span--yellow span">
          <span class="span__span">92</span>
          / 100
        </span>
      </div>
  
      <div class="main__div green">
        <img src="assets/images/icon-verbal.svgg" alt="Verbal" class="main__img--green">
        <p class="main__p--green">Verbal</p>
  
        <span class="main__span--green span">
          <span class="span__span">61</span>
          / 100
        </span>
      </div>
  
      <div class="main__div blue">
        <img src="assets/images/icon-visual.svgg" alt="Visual" class="main__img--blue">
        <p class="main__p--blue">Visual</p>
  
        <span class="main__span--blue span">
          <span class="span__span">72</span>
          / 100
        </span>
      </div>
    </section>

    <button class="button">Continue</button>
  </main>
  <script src="js/script.js"></script>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
